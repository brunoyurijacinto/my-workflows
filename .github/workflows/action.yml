name: 48 - Reusable workflow 1

on:
  workflow_call:

jobs:
  build-ET:
    if: startsWith(github.ref, 'refs/heads/feat/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: ls -la
      - uses: volta-cli/action@v1
      - run: npm ci --no-audit
      - run: npm run lint --if-present
      - run: ls -la
      - run: npm test
      - run: npm run build --if-present
        env:
          CI: true
      - name: Run for feat/* branches
        if: startsWith(github.ref, 'refs/heads/feat/')
        run: echo "This runs only for feat/* branches"

      - name: Run for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "This runs only for the main branch"

  job-reusable-2:
    runs-on: ubuntu-latest
    environment: production
    needs: build-ET
    steps:
      - uses: actions/checkout@v2.3.4 # Necessary to access local action
      - name: Show Production Environment Variable
        run: |
          echo "The value of the variable 'teste' is: ${{ secrets.TESTE }}"
      - name: Show Production Environment Variablea
        run: |
          echo "The value of the variable 'teste' is: ${{ vars.NOME }}"